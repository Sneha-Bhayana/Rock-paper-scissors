<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg"/>
        </div>
        <div class="choice" id="Scissor">
            <img src="scissor.jpg"/>
        </div>
    </div>
    <div id="text">
        <div class="score">
            <p id ="scoreYou">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id ="scoreComp">0</p>
            <p>computer</p>
        </div>
    </div>
    <button id="btn">Pick your move</button>
    
    <script src="script.js"></script>
</body>
</html>
